<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="with-play" >
     <label>  <input  type="radio" id="pvp" name="game" />Human</label>
      <label
        > <input type="radio" id="pvc" name="game" checked="checked" />Computer</label
      >
    </div>
    <div class="mode">
      <label> <input type="radio" id="easy" name="pc" /> Easy Mode</label>
      <label> <input type="radio" id="medium" name="pc" />Medium Mode</label>
     <label
        >  <input type="radio" id="hard" name="pc" checked="checked" />Hard Mode</label
      >
    </div>
    <h1 id="end_game">Tic Tac Toe</h1>
    <div class="game">
      <table>
        <tr>
          <td class="box" id="0"></td>
          <td class="box" id="1"></td>
          <td class="box" id="2"></td>
        </tr>
        <tr>
          <td class="box" id="3"></td>
          <td class="box" id="4"></td>
          <td class="box" id="5"></td>
        </tr>
        <tr>
          <td class="box" id="6"></td>
          <td class="box" id="7"></td>
          <td class="box" id="8"></td>
        </tr>
      </table>
    </div>
    <h1 onclick="startGame()" id="reset">Reset</h1>
    <footer>
      <div class="footer-copyright left">
        <span
          >Created with ❤️ by
          <span  style="color: rgb(55, 55, 32)">Abhishek Goyal</span> |
          <span class="fa fa-copyright"></span> 2023 All right reserved.</span
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
